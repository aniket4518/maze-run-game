<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D Maze Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            z-index: 2;
            flex-direction: column;
        }
        #startButton, #restartButton {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            cursor:pointer;
            background-color: antiquewhite;
            border-radius: 20px;
        }
        #startButton:hover{
            color: aqua;
        }
        #overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Overlay for instructions and win message -->
    <div id="overlay">
        <div id="message">Find the Exit!</div>
        <button id="startButton">Start Game</button>
        <button id="restartButton" class="hidden" >Restart Game</button>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="script.js" > </script>
   

</body>
</html>
